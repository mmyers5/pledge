<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>My scratchboard page</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My scratchpad</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                Egg generator
            </div>
            <div class="row">
                <form action=".", method="POST">
                    <fieldset>
                        <img name="finalegg" src={{ egg_image }}>
                        <legend>Egg Pattern Generator</legend>
                        <textarea class="form-control" name="pattern_file" placeholder="Give me a pattern filename!"></textarea>
                        <div id="wrapper">
                            <div id="first">
                                <label for="basecolor">Egg Base Color</label>
                                <input type="color" name="base_hex" value={{ base_hex }}><br>
                                <label for="patterncolor">Egg Pattern Color</label>
                                <input type="color" name="pattern_hex" value={{ pattern_hex }}>
                            </div>   
                        </div>
                        <div class="row">
                            <input type="submit" class="btn btn-success" value="Egg Please">
                        </div>
                    </fieldset>
                </form>
            <div>
        </div><!--container-->
    </body>
</html>
